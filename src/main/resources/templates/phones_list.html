<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/phones/create">Create New Phone</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Phone ID</th>
                <th>Name</th>
                <th>OS</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="phone : ${phones}">
                <td th:text="${phone.id}">Product ID</td>
                <td th:text="${phone.phoneName}">Name</td>
                <td th:text="${phone.os}">Brand</td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
